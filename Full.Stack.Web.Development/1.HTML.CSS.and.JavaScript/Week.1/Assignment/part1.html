<html>
  <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="get" enctype"multipart/form-data">
    <h3>Please Enter Your Own Details For Our Dating Website!</h3>
    <fieldset>
      <legend>Your Face</legend>
      <label for="avatar">Your image:</label>
      <input type="file" id="avatar" name="avatar" required><br>
      <label for="imagepreview">Image preview:</label>
      <img id="preview" name="imagepreview" width="300"><br>
    </fieldset>
    <br>
    <fieldset>
      <legend>Your General Details</legend>
      <label for="yourname">Name:</label>
      <input type="text" id="yourname" name="yourname" required>
      <br>
      <label for="gender">Gender:</label>
      <input type="radio" id="gender" name="gender" required> Male
      <input type="radio" id="gender" name="gender" required> Female
      <br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" step="1" value="18" required>
      <br>
      <label for="dob">Date of birth:</label>
      <input type="date" id="dob" name="dob">
      <br>
      <label for="favouritecolor">Favourite Color:</label>
      <input type="color" id="favouritecolor" name="favouritecolor">
      <br>
      <label for="country">Which country:</label>
      <select id="country" name="country">
        <option value="No selection">No selection</option>
        <option value="Afghanistan">Afghanistan</option>
        <option value="Akrotiri">Akrotiri</option>
        <option value="Albania">Albania</option>
        <option value="Algeria">Algeria</option>
        <option value="American Samoa">American Samoa</option>
      </select>
      <br>
    </fieldset>
    <br>
    <fieldset>
      <legend>Your Indicators</legend>
      <label for="height">Height:</label>
      Short <input type="range" id="height" name="height" min="0" max="100"> Tall
      <br>
      <label for="salary">Salary:</label>
      Poor <input type="range" id="salary" name="salary" min="0" max="100"> Rich
      <br>
    </fieldset>
    <br>
    <fieldset>
      <legend>Your Contact Information</legend>
      <label for="youremail">Email:</label>
      <input type="email" id="youremail" name="youremail" required>
      <br>
      <label for="mobile">Mobile:</label>
      <input type="tel" id="mobile" name="mobile">
      <br>
      <label for="address">Address:</label>
      <input type="textarea" id="address" name="address" rows="3" cols="60">
      <br>
      <label for="">Method to contact you:</label>
      <input type="checkbox" id="contact" name="contact" value="Email"> Email
      <input type="checkbox" id="contact" name="contact" value="Whatsapp"> Whatsapp
      <input type="checkbox" id="contact" name="contact" value="In app chat"> In app chat
      <br>
    </fieldset>
    <br>
    <input type="submit" value="Submit!">
  </form>
</html>
